<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gershyair Calendar</title>
  <link rel="stylesheet" href="../css/home.css">
</head>
<body>

  <!-- Sidebar Section -->
  <div id="sidebar">
    <button id="add-event">Add Event</button>
    <div id="event-list">
      <!-- Event list here -->
    </div>
    <button id="logout-button">Logout</button>
  </div>

  <!-- Calendar Section -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month">Previous</button>
      <h2 id="calendar-month">January 2025</h2>
      <button id="next-month">Next</button>
    </div>
    <div id="calendar"></div>
  </div>

  <!-- Day Modal -->
  <div id="day-modal" class="modal">
    <div class="modal-content">
      <button id="close-day-modal">X</button>
      <h3 id="modal-date">Day</h3>
      <div id="modal-events">
        <!-- Events here -->
      </div>
      <button id="add-new-event">+ Add New Event</button>
    </div>
  </div>

  <!-- Add Event Modal -->
  <div id="add-event-modal" class="modal">
    <div class="modal-content">
      <button id="close-add-event-modal">X</button>
      <h3>Add Event</h3>
      <form id="add-event-form">
        <label for="event-name">Event Name (Required)</label>
        <input type="text" id="event-name" required>

        <label for="event-start-time">Start Time (Required)</label>
        <input type="time" id="event-start-time" required>

        <label for="event-end-time">End Time (Optional)</label>
        <input type="time" id="event-end-time">

        <label for="event-description">Description (Optional)</label>
        <textarea id="event-description"></textarea>

        <button type="submit">Save Event</button>
      </form>
    </div>
  </div>

  <!-- Edit Event Modal -->
  <div id="edit-event-modal" class="modal">
    <div class="modal-content">
      <button id="close-edit-event-modal">X</button>
      <h3>Edit Event</h3>
      <form id="edit-event-form">
        <div class="form-group">
          <label for="edit-event-name">Event Name</label>
          <input type="text" id="edit-event-name" required placeholder="Enter event title">
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="edit-event-start-time">Start Time</label>
            <input type="time" id="edit-event-start-time" required>
          </div>
          
          <div class="form-group half">
            <label for="edit-event-end-time">End Time</label>
            <input type="time" id="edit-event-end-time">
          </div>
        </div>

        <div class="form-group">
          <label for="edit-event-description">Description</label>
          <textarea id="edit-event-description" placeholder="Add details about this event"></textarea>
        </div>

        <div class="form-actions">
          <button type="button" id="cancel-edit-event" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Load necessary scripts -->
  <script src="../../DataBase/net.js"></script>
  <script src="../js/FXMLHttpRequest.js"></script>
  <script src="../js/requestUtils.js"></script>
  <script src="../js/home.js"></script>
</body>
</html>
