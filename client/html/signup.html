<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/login.css">
        <title>Sign Up - Calendar App</title>
    </head>

    <body>
        <div class="background-elements">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="container">
            <div class="box">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" required="">
    
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required="">
    
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required="">
    
                    <button type="submit">Sign Up</button>
                </form>
                <p>
                    Already have an account? <a href="../html/login.html">Log in</a>
                </p>
            </div>
        </div>
    </body>

    <footer></footer>

    <!-- Load the network simulation and FXMLHttpRequest implementation -->
    <script src="../../DataBase/net.js"></script>
    <script src="../js/FXMLHttpRequest.js"></script>
    <script src="../js/requestUtils.js"></script>
    
    <!-- Load the page-specific JavaScript -->
    <script src="../js/signup.js"></script>
</html>
