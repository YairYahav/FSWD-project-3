<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/client/css/login.css">
        <title>Login - Calendar App</title>
    </head>

    <body>
        <div class="background-elements">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="container">
            <div class="box">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required="">
    
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required="">
    
                    <button type="submit">Login</button>
                </form>
                <p>
                    Don't have an account? <a href="../html/signup.html">Sign up</a><br>
                </p>
            </div>
        </div>
    </body>

    <footer></footer>
    
    <!-- Load the network simulation and FXMLHttpRequest implementation -->
    <script src="../../DataBase/net.js"></script>
    <script src="../js/FXMLHttpRequest.js"></script>
    <script src="../js/requestUtils.js"></script>
    
    <!-- Load the page-specific JavaScript -->
    <script src="../js/login.js"></script>
</html>
